<!-- Necesita 3 atributos:

action: Indicamos el archivo que recibe los datos y los procesa.
		Tiene que ser 'server side' (PHP, ASP, JSP)
		El DEFAULT es el mismo archivo donde esta el formulario

method: Como se envia. GET o POST
	GET (default): Viaja la info por la barra de direcciones
		a continuacion del nombre del archivo

	POST: Viaja con el encabezado del HTML (sera "INVISIBLE")

enctype: Como se codifican los contenidos.
		Cuando el valor del atributo method es post, este atributo es el  tipo MIME del contenido que es usado para enviar el formulario al servidor. Los posibles valores son:
		. application/x-www-form-urlencoded: El valor por defecto si un atributo no está especificado.
		
		. multipart/form-data: Usar este valor si se está usando el elemento input con el atributo type ajustado a "file".
		
		. text/plain (HTML5)
		Normalmente se utiliza para permitir el envío de archivos a través de un formulario


 -->

 <!-- Notese que 'etiquetamos' nuestros inputs con otro elemento llamado label, indicando informacion sobre el campo.
       Entre las utilidades del label esta la de que esta etiqueta es leida por los lectores de pantalla cuando se hace foco sobre el elemento input que se etiqueta.
       Tambien, si el usuario tiene dificultad para clickear en areas chicas como los botones de radio o de check, puede hacer click sobre la palabra de la etiqueta y estos se seleccionaran de forma automatica.
       Para que todo esto suceda es necesario que el atributo 'for' del <label> sea igual al atributo 'id' de ese input -->

        Esto puede ser util para mostrar un valor el cual no seria modificable ni seleccionable.
        Es importante tener en cuenta que el valor de este elemento deshabilitado no sera enviado. -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" value="Alfredo" disabled><br><br>


        <!-- Readonly: colocando el atributo 'readonly' en nuestros elementos de input estamos indicando que su contenido es de solo lectura y al igual que disabled no nos permitira modificar el valor, la principal diferencia es que con este seguiremos pudiendo seleccionar el campo, copiarlo, etc.
        Tambien es importante tener en cuenta que a diferencia del disabled el valor de este campo si viajara con los datos de nuestro formulario. -->
        <label for="cp">Codigo Postal:</label><br>
        <input type="text" id="cp" value="6666"><br><br>



        <!-- Size y Maxlength: Con el atributo 'size' podemos definir el tamano visible de ese input en caracteres, siendo el tamano predefinido 20 caracteres, notese que esto no afecta la cantidad maxima de caracteres que se puedan ingresar, pero esta la podemos modificar con el segundo atributo nombrado, 'maxlength' que define el tamano maximo en caracteres que pueden ser ingresados (inclusive). -->
        <label for="email">Celular:</label><br>
        <input type="text" id="email" maxlength="10" size="11"><br><br>

        <!-- Min y Max: Con 'min' y 'max' podemos especificar los valores maximos y minimos para varios tipos de inputs, entre numericos, date y range. pudiendo por ejemplo limitar el rango de fechas seleccionables de un calendario. -->
        <label for="edad">Edad:</label><br>
        <input id="edad" type="number" max="100" min="0"><br><br>
        <label for="fechaDeNacimiento">Fecha de Nacimiento:</label><br>
        <input id="fechaDeNacimiento" type="date" max="2020-12-31" min="2020-01-01"><br><br>

        <input type="submit" value="Enviar"> <!-- Boton de envio del formulario, 'value' indica el texto a mostrar en el boton. Estos datos serian procesados por el controlador indicado en el action del <form> -->
